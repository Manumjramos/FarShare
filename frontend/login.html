<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Biblioteca de Leis</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-page">
    <div class="login-card">
      <h1>FairSharing</h1>
      <p class="subtitle">Faça login para acessar o site FairSharing</p>

      <form>
        <div class="input-group">
          <label for="email">E-mail</label>
          <input type="email" id="email_login" name="email" placeholder="seuemail@exemplo.com" required>
        </div>

        <div class="input-group">
          <label for="senha">Senha</label>
          <input type="password" id="password_login" name="senha" placeholder="********" required>
        </div>

        <button type="submit" onclick="login(event)">Entrar</button>
      </form>

      <p class="register-link">
        Não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
      
      </p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
