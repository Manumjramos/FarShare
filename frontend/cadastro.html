<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Biblioteca de Leis</title>
  <link rel="stylesheet" href="cadastro.css">
</head>
<body>
  <div class="login-page">
    <div class="login-card">
      <h1>FairSharing</h1>
      <p class="subtitle">Crie sua conta para acessar o site FairSharing sobre pensão alimentícia</p>

      <form>
        <div class="input-group">
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
        </div>

        <div class="input-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
        </div>

        <div class="input-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" placeholder="********" required>
        </div>

        <div class="input-group">
          <label for="confirma-senha">Confirmar Senha</label>
          <input type="password" id="confirma-senha" name="confirma-senha" placeholder="********" required>
        </div>

        <button type="submit" onclick="cadastrar(event)">Cadastrar</button>
      </form>

      <p class="register-link">
        Já tem uma conta? <a href="login.html">Faça login</a>
      </p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

</div>
