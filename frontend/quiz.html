  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const quizData = [
        {question: "A pensÃ£o alimentÃ­cia inclui apenas alimentaÃ§Ã£o?", options: ["Sim","NÃ£o"], answer: "NÃ£o"},
        {question: "Quando o filho completa 18 anos, a pensÃ£o acaba automaticamente?", options: ["Sim","NÃ£o"], answer: "NÃ£o"},
        {question: "Se o pai estiver desempregado, ele pode deixar de pagar pensÃ£o?", options: ["Sim","NÃ£o"], answer: "NÃ£o"},
        {question: "O valor da pensÃ£o Ã© sempre 30% do salÃ¡rio?", options: ["Sim","NÃ£o"], answer: "NÃ£o"},
        {question: "Quem paga pensÃ£o pode participar da vida do filho normalmente?", options: ["Sim","NÃ£o"], answer: "Sim"}
      ];

      let currentQuestion = 0;
      let score = 0;

      const questionEl = document.getElementById('question');
      const optionsEl = document.querySelector('.options');
      const feedbackEl = document.getElementById('feedback');
      const nextBtn = document.getElementById('next-btn');
      const restartBtn = document.getElementById('restart-btn');

      function loadQuestion() {
        const currentQuiz = quizData[currentQuestion];
        questionEl.textContent = currentQuiz.question;
        optionsEl.innerHTML = '';
        feedbackEl.textContent = '';
        nextBtn.style.display = 'none';
        restartBtn.style.display = 'none';

        currentQuiz.options.forEach(option => {
          const btn = document.createElement('button');
          btn.textContent = option;
          btn.className = 'option-btn';
          btn.addEventListener('click', () => selectOption(option));
          optionsEl.appendChild(btn);
        });
      }

      function selectOption(selected) {
        const currentQuiz = quizData[currentQuestion];
        const buttons = document.querySelectorAll('.option-btn');
        buttons.forEach(btn => btn.disabled = true);

        if(selected === currentQuiz.answer){
          feedbackEl.textContent = "âœ… Correto!";
          feedbackEl.style.color = "#27ae60";
          score++;
        } else {
          feedbackEl.textContent = `âŒ Errado! Resposta correta: ${currentQuiz.answer}`;
          feedbackEl.style.color = "#e74c3c";
        }
        nextBtn.style.display = 'block';
      }

      nextBtn.addEventListener('click', () => {
        currentQuestion++;
        if(currentQuestion < quizData.length){
          loadQuestion();
        } else {
          showScore();
        }
      });

      restartBtn.addEventListener('click', () => {
        currentQuestion = 0;
        score = 0;
        loadQuestion();
      });

      function showScore(){
        questionEl.textContent = `ğŸ‰ VocÃª acertou ${score} de ${quizData.length} perguntas!`;
        optionsEl.innerHTML = '';
        feedbackEl.textContent = '';
        nextBtn.style.display = 'none';
        restartBtn.style.display = 'block';
      }

      // Inicializa o quiz
      loadQuestion();
    });
  </script>
